name: Generate Snake Animation 🐍

on:
  # يشتغل أول ما تضيف/تعدّل أي ملف في الفرع الأساسي (علشان أول مرة يشتغل فورًا)
  push:
    branches:
      - main
      - master
  # يشتغل تلقائي كل 12 ساعة (تقدر تزود/تقلل التكرار)
  schedule:
    - cron: "0 */12 * * *"
  # تشغيل يدوي اختياري من تبويب Actions
  workflow_dispatch:

permissions:
  contents: write   # ضروري علشان يقدر يكتب على فرع output

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake (light & dark)
        uses: Platane/snk@v3
        with:
          github_user_name: Ramadan-2005
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
